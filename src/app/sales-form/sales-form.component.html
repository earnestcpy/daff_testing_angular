<form [formGroup]= "salesSetUpForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class ="col-2">Transit</div>

    <div class ="col-2"> 
      <input type ="text"  formControlName= "transit" maxlength="10" size="10" >
    </div>

    <div class ="col-2">Account</div>

    <div class ="col-6">
        <input type ="text" formControlName= "account" maxlength="20" size="20" >
    </div>

  </div>

  <p></p>

  <div class="row">
    <div class = col-2>Function Type</div>

    <div class = col-10>
      <select > 
          <option *ngFor="let functionType of functionTypes" value={{functionType}} >
              {{functionType}}
          </option>
      </select>
    </div>
  </div>

  <p></p>

  <div class="row">
      <div class = col-2>Plan Type</div>
    
      <div class = col-10>
        <select disabled> 
            <option *ngFor="let planType of planTypes" value={{planType}}>
                {{planType}}
            </option>
      </select>
      </div>
  </div>

  <p></p>

  <div class="row">
      <div class = col-2>Group Option</div>
    
      <div class = col-8>
        <select> 
            <option *ngFor="let groupOption of groupOptions" value={{groupOption}}>
                {{groupOption}}
            </option>
      </select>
      </div>
  </div>

  <div class="row">
    <div class = col-2>Group ID</div>
  
    <div class = col>
        <input type ="text" formControlName= "groupID" maxlength="10" size="10" >
    </div>
</div>

  <p></p>

  <div class="row">
    <div class="col-2">Plan Setup Date</div>

    <div class="col-2">
        <input type ="text" formControlName= "planSetUpDate" maxlength="15" size="15">
    </div>

    <div class="col-2">Plan Fee Start Date</div>

    <div class="col-2">
        <input type ="text" formControlName= "planFeeStartDate" maxlength="15" size="15">
    </div>

    <div class="col-2">Plan Review Date</div>
    
    <div class="col-2">
        <input type ="text" formControlName= "planReviewDate" maxlength="15" size="15">
    </div>
  </div>

  <p></p>

  <div class="row">
      <div class="col-2">Reason for Review</div>

      <div class ="col"> 
          <input type ="text" formControlName= "reasonForReview" size="60">
      </div>

  </div>

  <p>
    <button type="submit" >Ok</button>
  </p>
</form>
